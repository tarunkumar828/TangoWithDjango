

<ul>
  {% if cats %}
    {% for c in cats %}
      {% if c == act_cat %}
      <strong>
        <li><a href="url show_category c.slug">{{c.name}}</a></li>
      </strong>
      {% else %}
        <li><a href="url show_category c.slug">{{c.name}}</a></li>
      {% endif %}
    {% endfor %}
  {% else %}
    <li><strong>There are no categories present </strong></li>
  {% endif %}

</ul>
